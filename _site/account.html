<!doctype html>
<html lang="en">
<head>
  <title>Login Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"> <!-- Include the compiled CSS file -->
  <style>
    <style>
        body {
          margin: 0;
          font-family: Georgia, serif;
          color: purple; /* Set the font color */
          font-style: italic; /* Set the font style to cursive */
        }
    
        .login-container {
          height: 100vh; /* Full viewport height */
          display: flex;
          justify-content: center;
          align-items: center;
          background-size: cover;
          background-position: center;
          transition: background-image 0.5s ease; /* Smooth transition for background image */
        }
    
        .content {
          padding: 20px;
          background-color: rgb(210, 175, 216)e; /* Cute pastel pink background color */
          color: #333;
          border-radius: 8px; /* Rounded corners */
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }
      </style>
    </head>
    <body>
      <div class="login-container">
        <div class="content">
          <h2>Login</h2>
          <form>
            <p><label for="username">Username:</label>
              <input type="text" id="username" name="username" required>
            </p>
            <p><label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
            </p>
            <button type="submit">Login</button>
          </form>
        </div>
      </div>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          const loginContainer = document.querySelector('.login-container');
          const images = [
            'https://github.com/Sreejarai123/collegeboardfinal/assets/142522690/60788e68-49ec-4721-9ede-7ca4fbed1b7c',
            'https://github.com/Sreejarai123/collegeboardfinal/assets/142522690/d3b133d2-b876-4f2e-ab7a-2ff9f6b007cc'
          ];
          let currentIndex = 0; // Index of the currently displayed image
    
          // Function to change the background image every 15 seconds
          function changeBackgroundImage() {
            currentIndex = (currentIndex + 1) % images.length; // Move to the next image index
            loginContainer.style.backgroundImage = `url('${images[currentIndex]}')`;
          }
    
          // Initial call to changeBackgroundImage function
          changeBackgroundImage();
    
          // Set interval to change the background image every 15 seconds
          setInterval(changeBackgroundImage, 5000); // 15 seconds in milliseconds
        });
      </script
    
 
  
  </style>

      function login_api(uid, pw){
        var myHeaders = new Headers();
        myHeaders.append("Accept", "*/*");
        myHeaders.append("Accept-Language", "en-US,en;q=0.9");
        myHeaders.append("Content-Type", "application/json");
        myHeaders.append("Cookie", "jwt=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJfdWlkIjoidG9ueSJ9.jEShka0oXI1-uCuSTfo3ed5WRw3ASLNV0Tpn1kc5GB0");
  
  
        var raw = JSON.stringify({
            "uid": uid,
            "password": pw
          });
  
        var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: raw,
            redirect: 'follow'
          };
  
        fetch("http://127.0.0.1:8086/api/users/authenticate", requestOptions)
            .then(response => {
              if (response.ok) {
                console.log("User logged in successfully");
                window.location.href = "http://127.0.0.1:4100/games.html"
              } else {
                console.error("User login failed");
              // You can handle failed login attempts here
                  const errorMessageDiv = document.getElementById('errorMessage');
                  errorMessageDiv.innerHTML = '<label style="color: red;">User Login Failed</label>';
                }
          })
        .then(result => { 
            console.log(result);
  
        })
           .catch(error => console.log('error', error));
 
      //return response
    }
